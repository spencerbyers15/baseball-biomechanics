database:
  url: "sqlite:///data/baseball_biomechanics.db"
  echo: false  # Set to true for SQL debugging

scraper:
  base_url: "https://baseballsavant.mlb.com"
  request_delay_seconds: 2
  max_retries: 3
  timeout_seconds: 30
  video_download_dir: "data/videos"
  chunk_size: 8192  # For streaming downloads

segmentation:
  model: "sam3"
  output_dir: "data/masks"
  mask_format: "png"  # Options: png, rle
  default_prompts:
    pitcher: "pitcher on mound throwing baseball"
    batter: "batter at plate with bat"
    catcher: "catcher in crouch behind plate"
  confidence_threshold: 0.5
  track_through_video: true

pose:
  default_backend: "mediapipe"
  output_format: "standardized"
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  backends:
    mediapipe:
      model_complexity: 2  # 0, 1, or 2
      enable_segmentation: false
      smooth_landmarks: true
    motionbert:
      model_path: null  # Path to MotionBERT weights when available

pipeline:
  batch_size: 10
  save_intermediate: true
  processed_dir: "data/processed"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
